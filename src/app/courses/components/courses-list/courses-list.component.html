<mat-table mat-table [dataSource]="courses" >
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Curso</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{ element.category }}
      <mat-icon aria-hidden="false" aria-label="Example home icon">{{ element.category | category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions" >
    <mat-header-cell class="action-column-h" *matHeaderCellDef>
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
        <mat-icon>
          add
        </mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let course" class="action-column">
      <button (click)="onEdit(course)" mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon>
          edit
        </mat-icon>
      </button>

      <button (click)="onDelete(course)"  mat-icon-button color="primary" aria-label="Remover curso">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
