

<div class="modal">
  <h1 mat-dialog-title>Deseja excluir curso?</h1>
<div mat-dialog-content><p>{{ data }}</p></div>
<div mat-dialog-actions>
  <button (click)="onConfirm(true)" color="primary" mat-raised-button mat-dialog-close>Excluir</button>
  <button (click)="onConfirm(false)" color="warn" mat-raised-button mat-dialog-close>Cancelar</button>

</div>
</div>
